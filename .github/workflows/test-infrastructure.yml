name: ğŸ§ª Test Infrastructure

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'install.sh'
      - 'tests/**'
      - '.github/workflows/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'install.sh'
      - 'tests/**'
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Test type to run'
        required: true
        default: 'full'
        type: choice
        options:
          - 'full'
          - 'quick'
          - 'stress'
      keep_infrastructure:
        description: 'Keep infrastructure after tests (for debugging)'
        required: false
        default: false
        type: boolean

env:
  TF_VERSION: "1.6.0"
  OCI_CLI_VERSION: "3.37.0"

jobs:
  # Quick validation without cloud infrastructure
  quick-validation:
    name: ğŸš€ Quick Validation
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Install tmux
        run: sudo apt-get update && sudo apt-get install -y tmux

      - name: âœ… Test local installation
        run: |
          # Test installer syntax
          bash -n install.sh
          echo "âœ… Install script syntax is valid"

          # Test source scripts
          for script in src/*.sh; do
            if [ -f "$script" ]; then
              bash -n "$script"
              echo "âœ… $script syntax is valid"
            fi
          done

      - name: ğŸ§ª Test tmux configuration
        run: |
          # Test tmux config syntax
          tmux -f src/tmux.conf -C list-sessions || true
          echo "âœ… Tmux configuration is valid"

      - name: ğŸ“‹ Validate Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: ğŸ” Terraform validate
        run: |
          cd tests/terraform
          terraform init -backend=false
          terraform validate
          echo "âœ… Terraform configuration is valid"

